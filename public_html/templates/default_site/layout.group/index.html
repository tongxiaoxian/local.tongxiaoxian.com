<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>{layout:title}</title>

<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/normalize.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="{site_url}libraries/css/swiper.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="{site_url}libraries/css/animsition.css"/>

<!-- <link rel="stylesheet" type="text/css" href="https://cloud.typography.com/7558074/7349772/css/fonts.css" /> -->


<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after { 
  -moz-touch-callout: none;
  -webkit-touch-callout: none;
  -ms-touch-callout: none;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
}

ul {
  -webkit-padding-start: 0px;
  padding:0;
  margin-top: 0;
  list-style-type: none;
}

ol {
  padding: 0;
  margin: 0;
  list-style-position:inside;
}

body {
  font-family: "Ideal Sans SSm A", "Ideal Sans SSm B", "Gotham Narrow SSm A", "Gotham Narrow SSm B", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 62.5%;
  background-color: #eeedeb;
  position: relative;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: normal;
  font-size: 1.2em;
}

* > a, * > span {
  font-size: 1em;
  /*letter-spacing: 1px;*/

}

p, figcaption, time, blockquote, li {
  display: block;
  font-size: 1.2em;
  line-height: 2;
}

p {
  margin-bottom: 2em;
}

img {
  max-width: 100%;
  display: block;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: #000;
  text-decoration: none;
  /*border-bottom: 1px dashed #000;*/
}

a:hover {
  border-bottom: none;
  font-weight: bold;
}

a:active {
  border-bottom: none;
}

main a:link, main a:visited {
  border-bottom: 1px solid #000;
}

/* ==========================================================================
   Header
   ========================================================================== */

header {
  margin-left: 15px;
  margin-right: 15px;  
  margin-top: 5em;
}

header h1 {
  font-weight: normal;
}

header p {
  font-size: 1.2em;
  margin-bottom: 1em;
}

header p a:link, header p a:visited {
  color: #AAA;
}


/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  margin-top: 5px;
  margin-left: 15px;
  margin-right: 15px;
  margin-bottom: 100px;
  display: flex;
  justify-content: space-between;
}

nav ul {  
  display: flex;
  /*margin-right: 1em;*/
}

nav ul li {
  margin-right: 2em;
  margin-top: 1em;
  list-style: none;
}

nav ul.second li:last-child {
  margin-right: 0em;
}

nav ul li a:link, nav ul li a:visited {
  color: #AAA;
}

nav ul li.underline a:link, nav ul li.underline a:visited {
	color: #000;
  /*font-weight: bold;*/
  /*font-style: italic;*/
}

nav ul li a:hover, nav ul li a:active {
  color: #000;
  font-weight: normal;
  /*font-style: italic;*/
}

li.underline span {
  position: relative;
  top: -10px;
  /*border-bottom: 8px solid rgba(209, 230, 223, 0.9);*/
  border-bottom: 8px solid rgba(0, 0, 0, 0.1);

}

li.underline a {
  position: relative;
  top: 10px;
}

/* ==========================================================================
   Main
   ========================================================================== */

main {
  margin-left: 15px;
  margin-right: 15px;
}

main p {
  max-width: 600px;
}


/* ==========================================================================
   Main Commercial
   ========================================================================== */

main.commercial article {
  display: flex;
  flex-direction: row;
  justify-content: space-between;
  flex-wrap: wrap;  
}

main.commercial article div.project {
  margin-bottom: 2em;
}

main.commercial article div.gallery {
  
}

main.commercial img {
  display: block;
  width: 800px;
  margin-bottom: 2em;
}


/* ==========================================================================
   Main Schedule
   ========================================================================== */

main.schedule {
  /*display: flex;*/
  /*flex-wrap: wrap;*/
}

main.schedule div {
  width: 100%;
  /*max-width: 400px;*/
  display: flex;
  justify-content: space-between;
  margin-bottom: 5em;
}

main.schedule div ul {
  text-align: right;
}



/* ==========================================================================
   Main Personal
   ========================================================================== */

div.container {
  max-width: 500px;
}

p.instruction {
  letter-spacing: 5px;
}

table {
  width: 100%;
  table-layout: fixed;
  margin-bottom: 2em;
}

table caption {
  text-align: left;
  padding-bottom: 2em;
}

table th, table td {
  font-size: 1.2em;
  padding-bottom: 4px;
  padding-top: 4px;
}

table th {
  font-weight: normal;
  padding-bottom: 5px;
}

table th.year, table th.type {
  width: 25%;
}

table th.type, table td.type {
  width: 20%;
  text-align: right;
}

table thead tr {
  text-align: left;
} 


/* ==========================================================================
   Screen Saver
   ========================================================================== */

#curtain {
  position: fixed;
  padding: 15px;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.9);
  color: #FFF;
  z-index: 10;
  cursor: pointer;
}

#curtain h1 {
  font-weight: bold;
  position: absolute;
  bottom: 0;
  font-size: 5em;
}

/* ==========================================================================
   Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {

    nav, main, header {
      margin-left: 30px;
      margin-right: 30px;
    }

    #curtain {
      padding: 30px;
    } 

    nav {
      
    }

}

</style>

</head>

<body class="animsition">


  <nav>
    
    <ul>
      <li {if segment_1 == '' OR segment_1 == 'commercial'}class="underline"{/if}><span><a class="selected" {/if}href="{path="commercial/index"}">I.<br>摄影作品</a></span></li>
      <li {if segment_1 == 'personal'}class="underline"{/if}><span><a href="{path="personal/index"}">II.<br>影像存档</a></span></li>
      <li {if segment_1 == 'studio'}class="underline" {/if}><span><a href="{path="studio/index"}">III.<br>工作室及暗房</a></span></li>
    </ul>

    <ul class="second">
      <li {if segment_1 == 'schedule'}class="underline" {/if}><span><a href="{path="schedule/index"}">IV.<br>日程</a></span></li>
      <li {if segment_1 == 'about'}class="underline" {/if}><span><a href="{path="about/index"}">V.<br>关于</a></span></li>
    </ul>

  </nav>
    
  {layout:contents}

  <header>
      <p><a href="{site_url}">童孝贤的摄影事务所</a></p>
  </header>

<script type="text/javascript" src="{site_url}libraries/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.backstretch.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/swiper.jquery.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/swiper.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/velocity.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/velocity.ui.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.touchSwipe.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/jquery.royalslider.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/animsition.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/site.js"></script>

</body>

</html>
