<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{layout:title}</title>

<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/normalize.css"/>

<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   main
   ========================================================================== */

*, *:before, *:after {
    box-sizing: border-box;
}

p {
  /*-webkit-margin-before: 0em;*/
  -webkit-margin-after: 0em;
}

ul {
  /*-webkit-padding-start: 0px;*/
}

main {
	font-family: "Poynter Serif RE", "Hiragino Sans GB", "Miscrosoft YaHei", sans-serif;
	font-size: 62.5%;
	-ms-writing-mode: tb-lr;
	-webkit-writing-mode: vertical-lr;
	-moz-writing-mode: vertical-lr;
	-ms-writing-mode: vertical-lr;
	writing-mode: vertical-lr;
}

/* ==========================================================================
   Genearl Typography
   ========================================================================== */

::selection
{
	color:#CCC;
}

*, *:before, *:after {
  letter-spacing: 0px;
}

h1 {
	font-size:2em;
}

h2 {
	font-size:1.25em;
}

time {
	font-size:1.25em;
}

p {
	font-size: 1em;
	line-height: 1.8;
}

ol li {
	list-style: none;
}

img {
	pointer-events:none;
}

/* ==========================================================================
   General Links
   ========================================================================== */

* > a {
	font-size: 1em;
}

a:link, a:visited {
	color: #000;
	text-decoration: none; 
}

p a:hover, p a:active {
	color: #CCC;
	text-decoration: none; 
}


main.works h1 a:hover:after {
	content: '↫';
	margin-top: 3px;
}

main.works h1.preparing a:hover:after {
	font-size: 0.8em;
	content: '✕';
}

main.works_chapter h1 a:hover:after {
	/*content: '⇩';*/
	content: '⇓';
	/*content: '⇟';*/

}

/* ==========================================================================
   Works Main
   ========================================================================== */



/* ==========================================================================
   Works Entry
   ========================================================================== */

main.works_chapter {	
	padding-left: 7em;
	padding-right: 7em;

}

main.works_chapter h1 {
	margin-top:0;
}

main.works_chapter h2 {
	margin-left: 7em;
}

main.works_chapter p {
	margin-top:2em;
	height: 38em;
}

main.works_chapter img {
	display: block;
	margin-left: 1em;
}



/* ==========================================================================
   Works Detail
   ========================================================================== */
   
main.works_detail {	
	padding-left: 7em;
	padding-right: 7em;
}

main.works_detail img {	
	margin-right: 5em;
}

</style>

</head>

<body>

{layout:contents}

{exp:minimee:js}
<script type="text/javascript" src="{site_url}libraries/js/jquery-1.11.3.min.js"></script>
<script type="text/javascript" src="{site_url}libraries/js/site.js"></script>
{/exp:minimee:js}

</body>

</html>
