@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after {
    box-sizing: border-box;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
  margin-top: 0em;
}

ul {
  -webkit-padding-start: 0px;
  padding: 0;
}

html {

}

body {

}

/* ==========================================================================

/* ==========================================================================

  /*letter-spacing: 1px;*/
}

  letter-spacing: 1px;
  margin-bottom: 0;
}

  font-weight: normal;
  letter-spacing: 1px;
  margin-top: 5em;
  margin-bottom: 2em;
}

h1 a, h1 span, h2 a, h2 span {

}

p, figcaption {
  font-size: 1.3em;
  line-height: 2.2;
  margin-bottom: 2em;
}

p.s {
  font-size: 1.2em;
}

time {
  display: block;

  line-height: 2;
  margin-top: 1.5em;
  display: block;
}

p a, p span {
  font-size: 1em; 
}

span, a {
  /*font-size: 1.3em; */
}

span a, a span {
  /*font-size: 1em;*/
}

ul > li, ol > li {

}

article img {

}

li h2, li p {

  font-weight: normal;
}

img {
  padding-left: 2px;
  padding-bottom: 2px;
}

/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: white;
  text-decoration: none;
  padding-bottom: 2px;
  /*border-bottom: 1px solid #d1d1d1;*/
  border-bottom: dotted 1px rgba(209, 209, 209, .6);
}

a:hover {
  border-bottom: none;
}

a:active {
  font-weight: bold;
  border-bottom: none;
}



/* ==========================================================================
   nav
   ========================================================================== */

nav {
  display: -webkit-flex;
  margin-bottom: 5em;
}

nav ul li {
  font-family: "Myriad Pro", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;

  margin-top: 0.8em;

}

  font-size: 1.1em;

  /*border-bottom: none;*/

nav ul li a:hover, a.prev:hover, a.next:hover, nav ul li a:active, a.prev:active, a.next:active {
  /*border-bottom: none;*/
  font-weight: bold;
}

figure a:visited, figure a:link{

}


/* ==========================================================================
   Main
   ========================================================================== */

  position: relative;
  margin-bottom:3em;

main p {

/* ==========================================================================
  Archives
   ========================================================================== */

main.archives table {

  margin-bottom: 2em;

main.archives table caption {

  padding-bottom: 2em;
}

main.archives table th, main.archives table td {

main.archives table th {

}

}

main.archives table th.type, main.archives table td.type {

  text-align: right;
}

main.archives table thead tr {

/* ==========================================================================

main.archives.content p {

}

main.archives.content div.text {

main.archives.content div.info {

main.archives.content div.gallery {

main.archives.content div.gallery figure {

}
main.archives.content div.gallery figure a:hover {

/* ==========================================================================

<!-- Root element of PhotoSwipe. Must have class pswp. -->
<div class="pswp" tabindex="-1" role="dialog" aria-hidden="true">

    <!-- Background of PhotoSwipe. 
         It's a separate element as animating opacity is faster than rgba(). -->
    <div class="pswp__bg"></div>

    <!-- Slides wrapper with overflow:hidden. -->
    <div class="pswp__scroll-wrap">

        <!-- Container that holds slides. 
            PhotoSwipe keeps only 3 of them in the DOM to save memory.
            Don't modify these 3 pswp__item elements, data is added later on. -->
        <div class="pswp__container">
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
            <div class="pswp__item"></div>
        </div>

        <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
        <div class="pswp__ui pswp__ui--hidden">

            <div class="pswp__top-bar">

                <!--  Controls are self-explanatory. Order can be changed. -->

                <div class="pswp__counter"></div>

                <button class="pswp__button pswp__button--close" title="Close (Esc)"></button>

                <!-- <button class="pswp__button pswp__button--share" title="Share"></button> -->

                <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>

                <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>

                <!-- Preloader demo http://codepen.io/dimsemenov/pen/yyBWoR -->
                <!-- element will get class pswp__preloader-active when preloader is running -->
                <div class="pswp__preloader">
                    <div class="pswp__preloader__icn">
                      <div class="pswp__preloader__cut">
                        <div class="pswp__preloader__donut"></div>
                      </div>
                    </div>
                </div>
            </div>

            <div class="pswp__share-modal pswp__share-modal--hidden pswp__single-tap">
                <div class="pswp__share-tooltip"></div> 
            </div>

            <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
            </button>

            <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
            </button>

            <div class="pswp__caption">
                <div class="pswp__caption__center"></div>
            </div>

        </div>

    </div>

</div>
