<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>{layout:title}</title>

{exp:minimee:css}
<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/normalize.css"/>
<link rel="stylesheet" type="text/css" media="screen" href="{site_url}libraries/css/swiper.css"/>
<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/royalslider.css">
<link rel="stylesheet" type="text/css" href="{site_url}libraries/css/skins/default/rs-default.css">

<style>

@charset "utf-8";
/* CSS Document */

/* ==========================================================================
   Body
   ========================================================================== */

*, *:before, *:after { 
  -moz-touch-callout: none;
  -webkit-touch-callout: none;
  -ms-touch-callout: none;
}

p {
  -webkit-margin-before: 0em;
  -webkit-margin-after: 0em;
}

ul {
  -webkit-padding-start: 0px;
  padding:0;
  margin-top: 0;
}

ol {
  padding: 0;
  margin: 0;
  list-style-position:inside;
}

body {
  font-family: "Gotham Narrow SSm A", "Gotham Narrow SSm B", "Avenir", "Hiragino Sans GB", "Microsoft YaHei", sans-serif;
  font-size: 62.5%;
  background-color: #eeedeb;
  position: relative;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

/* ==========================================================================
   General Typography
   ========================================================================== */

*, *:before, *:after {
  letter-spacing: 1px;
}

h1, h2, h3, h4, h5, h6 {
  font-weight: normal;
  font-size: 1.1em;
}

* > a, * > span {
  font-size: 1em;
  /*letter-spacing: 1px;*/

}

p, figcaption, time, blockquote {
  display: block;
  font-size: 1.1em;
  line-height: 1.9;
}

img {
  max-width: 100%;
  display: block;
  margin: 0 auto;
}

#backstretch{
  display:none;
}

/* ==========================================================================
   General Layout
   ========================================================================== */

nav, main, footer {
  margin-left: 20px;
  margin-right: 20px;
}

/* ==========================================================================
   Screen Saver
   ========================================================================== */

#saver {
  padding: 25px;
} 

#saver {
  display: none;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  background-color: rgba(0, 0, 0, 0.9);
  color: #FFF;
  z-index: 10;
  cursor: pointer;
}

#saver h1 {
  font-weight: bold;
  position: absolute;
  bottom: 0;
  font-size: 5em;
}


/* ==========================================================================
   General Links
   ========================================================================== */

a:link, a:visited {
  color: #000;
  text-decoration: none;
}

a:hover {
  border-bottom: none;
  font-weight: bold;
}

a:active {
  border-bottom: none;
}

/* ==========================================================================
   Nav
   ========================================================================== */

nav {
  margin-top: 8px;
  margin-left: 15px;
  margin-right: 15px;
  margin-bottom: 100px;
  display: flex;
}

nav ul {  
  display: flex;
  /*margin-right: 1em;*/
}

nav ul li {
  font-size: 1.1em;
  margin-right: 1em;
  margin-top: 1em;
  list-style: none;
}

nav ul.second li:last-child {
  margin-right: 0em;
}

nav ul li a:link, nav ul li a:visited {
  /*color: #AAA;*/
}

nav ul li.underline a:link, nav ul li.underline a:visited {
  font-style: italic;
}

nav ul li a:hover, nav ul li a:active {
  font-weight: normal;
  font-style: italic;
}

li.underline span {
  position: relative;
  top: -10px;
  border-bottom: 8px solid rgba(209, 230, 223, 0.9);
}

li.underline a {
  position: relative;
  top: 10px;
}

/* ==========================================================================
   Main
   ========================================================================== */

main {
  display: flex;
  flex-direction: column;
  /*justify-content: flex-start;*/
  align-items: flex-start;
  margin-left: 15px;
  margin-right: 15px;
  flex: 1;
}

main p {
  max-width: 600px;
}

main div.project {
  margin-bottom: 2em;
}

main div.gallery {
  margin-bottom: 2em;
}

main img {
  width: 800px;
  margin-bottom: 2em;
}

main.project {
  flex-direction: row;
  justify-content: space-between;
  flex-wrap: wrap;  
}

/* ==========================================================================
   Table
   ========================================================================== */

div.container {
  max-width: 500px;
}

p.instruction {
  letter-spacing: 5px;
}

table {
  width: 100%;
  table-layout: fixed;
  margin-bottom: 5em;
}

table caption {
  text-align: left;
  padding-bottom: 2em;
}

table th, table td {
  font-size: 1.1em;
  padding-bottom: 4px;
  padding-top: 4px;
}

table th {
  font-weight: normal;
  padding-bottom: 5px;
}

table th.year, table th.type {
  width: 25%;
}

table th.type, table td.type {
  width: 20%;
  text-align: right;
}

table thead tr {
  text-align: left;
} 

/* ==========================================================================
   Footer
   ========================================================================== */

footer {
  margin-top: 5em;
  margin-bottom: 10px;
  color: #AAA;
  display: flex;
  justify-content: space-between;  
}

footer h1 {
  font-weight: normal;
}

footer p {
  font-size: 1.1em; 
}

footer p a:link, footer p a:visited {
  color: #AAA;
}

/* ==========================================================================
   Media Queries
   ========================================================================== */

@media screen and (min-width: 1001px) {

    nav, main, footer {
      margin-left: 30px;
      margin-right: 30px;
    }

    #saver {
      padding: 30px;
    } 

    nav {
      justify-content: space-between;
    }

}

</style>

</head>

<body>

  <nav>
    
    <ul>
      <!-- <li {if segment_1 == '' OR segment_1 == 'photography'}class="underline">{/if}<span><a href="{path="photography/index"}">拍摄作品</a></span></li> -->
      <li {if segment_1 == 'archive'}class="underline"{/if}><span><a class="selected" {/if}href="{path="work/index"}">I.摄影作品</a></span></li>
      <li {if segment_1 == 'research'}class="underline"{/if}><span><a href="{path="research/index"}">II.影像研究</a></span></li>

    </ul>

    <ul class="second">
      <li {if segment_1 == 'contact'}class="underline" {/if}><span><a href="{path="contact/index"}">III.工作联系</a></span></li>
      <li {if segment_1 == 'wechat'}class="underline" {/if}><span><a href="{path="wechat/index"}">IV.微信公众号</a></span></li>  
    </ul>

  </nav>
    
    {layout:contents}
  
  <footer>
      <p>&#169;2017 童孝贤 - 摄影事务所</p>
  </footer>

  <div id="saver">
      <h1>童孝贤</h1>
  </div>
