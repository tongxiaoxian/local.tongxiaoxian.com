<main class="archives">

    <p class="instruction">點擊名稱查看</p>

    <table>

        <caption>LATEST</caption>

        <thead>

                <th class="year" scope="col">時間</th>

                <th class="type" scope="col">類別</th>
            </tr>
        </thead>

        <tbody>  

            {exp:channel:entries channel="archives" disable="member_data"}

                    <td>{entry_date format="%Y"}</td>
                    <td><a href="{title_permalink='archives/content'}">{title}</a></td>

        </tbody>

    </table>

    <table>

        <caption>ARCHIVE</caption>

        <thead>

                <th class="year" scope="col">時間</th>

        <tbody>

            <tr>
                <td>2009-2011</td>
                <td class="underline"><span><a href="#">《悅活》雜誌</a></span></td>

            <tr>
                <td>2008-2009</td>

            </tr>

        </tbody>

    </table>

</div>
